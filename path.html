<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Path</title>
  <style type="text/css">
    .wrapper {
      margin: 100px auto;
      box-shadow: 0 0 25px #ccc;
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <canvas id="canvas" width="300" height="300"></canvas>
  </div>

  <script type="text/javascript">
    var canvas = document.getElementById('canvas'),
      ctx = canvas.getContext('2d');

    ctx.save();
    ctx.beginPath();
    ctx.moveTo(100, 100);
    ctx.lineTo(100, 200);
    ctx.lineTo(200, 200);
    ctx.lineTo(200, 100);
    ctx.lineTo(175, 100);
    ctx.lineTo(150, 150);
    ctx.lineTo(125, 100);
    ctx.closePath();
    ctx.lineWidth = 5;
    ctx.strokeStyle = '#abc';
    ctx.stroke();
    ctx.fillStyle = "#cba"
    ctx.fill();
    ctx.restore();

    ctx.beginPath();
    ctx.arc(150, 150, 100, 0, Math.PI * 2, true);
    ctx.strokeStyle = "#521";
    ctx.lineWidth = 8;
    ctx.stroke();
  </script>
</body>
</html>
